<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <title>Gabrielle Perfume - Yusuf K</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <section class="image">
      <img src="images/image-product-desktop.jpg" alt="parfume" class="">
    </section>
    <section class="detail">
      <h2 class="tag">Perfume</h2>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-wrap">
        <div class="price">$149.99</div>
        <div class="price-old">$169.99</div>
      </div>
      <button class="">
        <img src="images/icon-cart.svg" alt="chart icon"> Add to Cart
      </button>
    </section>
  </main>

  </div> -->
</body>
</html>
